  <div id="app">

  </div>
  <template id="item">
    <div class="product">
      <h2>我是商品</h2>
      <div>商品图片</div>
      <div>商品价格：<span>￥9.9</span></div>

    </div>
  </template>
  <script src="../01-vue基础语法/02-vue引入方式-本地/lib/vue.js"></script>
  <script>
    // 1.组件：App组件(根组件)
    const App = {
      data() {
        return {
          title: "我是标题",
          content: "我是内容，哈哈哈哈"
        }
      },
    }

    // 2.开发product-item的组件
    const productItem = {
      template: `#item`
    }

    // 3.创建app
    const app = Vue.createApp(App)
    
    // 4.注册一个全局组件
    app.component("product-item", productItem)
    // 挂载
    app.mount("#app")
  </script>
</body>
