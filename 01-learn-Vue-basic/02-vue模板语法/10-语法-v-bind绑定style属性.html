<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2 style="color: red; font-size: 30px;">哈哈哈</h2>
    <!-- 动态绑定style，在后面跟上对象类型 -->
    <h2 v-bind:style="{color: fontColor,fontSize: fontSize}">哈哈哈</h2>
    <h2 :style="objStyle">呵呵呵</h2>
    <h2 :style="[objStyle, {background: 'purple' }]">嘿嘿嘿</h2>
  </div>
  <script src="../01-vue基础语法/02-vue引入方式-本地/lib/vue.js"></script>
  <script>
    //声明app
    const app = Vue.createApp({
      data: function() {
        return {
          fontColor: "blue",
          fontSize: '30px',
          objStyle: {
            fontSize: '50px',
            color: "green"
          }
        }
      },
    })
    //挂载app
    app.mount("#app")
  </script>
</body>
</html>
