<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>

    <!-- v-bind绑定对象：给组件传递参数 -->
    <h2 v-bind="infos">Hello Bind</h2>
  </div>
  <script src="../01-vue基础语法/02-vue引入方式-本地/lib/vue.js"></script>
  <script>
    //声明app
    const app = Vue.createApp({
      data: function() {
        return {
          message: "Hello Vue",
          infos: {name: "why", age: 18, height: 1.88, address: "广州市"}
        }
      },
    })
    //挂载app
    app.mount("#app")
  </script>
</body>
</html>
