<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <!-- 动态绑定class -->
    <button :class="isActive ? 'active': '' " @click="btnClick">我是按钮</button>
    <!-- 对象语法的基本使用 -->
    <!-- <button :class="{key: value}"></button> -->
    <button :class="{ active: isActive }" @click="btnClick">我是按钮</button>
    <!-- 对象语法的多个键值对 -->
    <button :class="{ active: this.isActive, why: true, kobe: false }" @click="btnClick">我是按钮</button>
    <button class="abc cba" :class="getDynamicClasses()" @click="btnClick">我是按钮</button>
    <!-- 数组语法 -->
    <h2 :class="['abc', 'cba']">Hello Array</h2>
    <h2 :class="['abc', className]">Hello Array</h2>
    <h2 :class="['abc', className, isActive? 'active': '']">Hello Array</h2>
    <h2 :class="['abc', className, { active: isActive }]">Hello Array</h2>
  </div>
  <script src="../01-vue基础语法/02-vue引入方式-本地/lib/vue.js"></script>
  <script>
    //声明app
    const app = Vue.createApp({
      data: function() {
        return {
          message: "Hello Vue",
          isActive: false,
          className: "why"
        }
      },

      methods: {
        btnClick: function() {
          this.isActive = !this.isActive
        },
        getDynamicClasses: function() {
          return { active: this.isActive, why: true, kobe: false }
        }
      }
    })
    //挂载app
    app.mount("#app")
  </script>
</body>
</html>
