<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-pre>
      <h2>{{message}}</h2>
      <p>当前计数：{{counter}}</p>
      <p>{{}}</p>
    </div>
  </div>
  <script src="../01-vue基础语法/02-vue引入方式-本地/lib/vue.js"></script>
  <script>
    //声明app
    const app = Vue.createApp({
      data: function() {
        return {
          message: "Hello Vue",
          counter: 0
        }
      },
    })
    //挂载app
    app.mount("#app")
  </script>
</body>
</html>
