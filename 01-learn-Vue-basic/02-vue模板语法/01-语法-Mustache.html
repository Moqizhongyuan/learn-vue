<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2>当前计数：{{counter}}</h2>
    <h2>计数的双倍：{{counter*2}}</h2>
    <h2>展示的信息：{{infos.split(" ")}}</h2>
    <h2>{{age >= 18? "成年人": "未成年人"}}</h2>
    <h2>{{formateDate(time)}}</h2>
  </div>
  <script src="../01-vue基础语法/02-vue引入方式-本地/lib/vue.js"></script>
  <script>
    //声明app
    const app = Vue.createApp({
      data: function() {
        return {
          message: "Hello Vue",
          counter: 100,
          infos: "my name is why",
          age: 22,
          time: 123
        }
      },
      methods: {
        formateDate: function(data) {
          return "2022-10-10-" + data
        }
      }
    })
    //挂载app
    app.mount("#app")
  </script>
</body>
</html>
