<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <textarea id="1" cols="30" rows="10" v-model="content"></textarea>

    <p>输入的内容：{{content}}</p>
    
  </div>
  <script src="../01-vue基础语法/02-vue引入方式-本地/lib/vue.js"></script>
  <script>
    //声明app
    const app = Vue.createApp({
      data() {
        return {
          content: ""
        }
      },
    })
    //挂载app
    app.mount("#app")
  </script>
</body>
</html>
