<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 1.单选框：绑定到属性中的值是布尔值 -->
    <label for="agree">
      <input type="checkbox" name="" id="agree" v-model="isAgree"> 同意协议
    </label>
    <h2>单选框：{{isAgree}}</h2>
    <hr>

    <!-- 2.checkbox多选框：绑定到属性中的值是一个Array -->
    <div class="hobbies">
      <h2>请选择你都爱好：</h2>
      <label for="sing">
        <input type="checkbox" id="sing" v-model="hobbies" value="sing"> 唱
      </label>
      <label for="jump">
        <input type="checkbox" id="jump" v-model="hobbies" value="jump"> 跳
      </label>
      <label for="rap">
        <input type="checkbox" id="rap" v-model="hobbies" value="rap"> rap
      </label>
      <label for="basketball">
        <input type="checkbox" id="basketball" v-model="hobbies" value="basketball"> 篮球
      </label>
      <h2>爱好：{{hobbies}}</h2>
    </div>
    
  </div>
  <script src="../01-vue基础语法/02-vue引入方式-本地/lib/vue.js"></script>
  <script>
    //声明app
    const app = Vue.createApp({
      data() {
        return {
          isAgree: false,
          hobbies: []
        }
      },
    })
    //挂载app
    app.mount("#app")
  </script>
</body>
</html>
