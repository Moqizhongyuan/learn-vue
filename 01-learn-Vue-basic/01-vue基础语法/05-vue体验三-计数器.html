<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="../01-vue基础语法/02-vue引入方式-本地/lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      template: `
        <h2>当前计数: {{counter}}</h2>
        <button @click="abc">+1</button>
        <button @click="cba">-1</button>
      `,
      data: function() {
        return {
          counter: 0
        }
      },
      methods: {
        abc: function() {
          this.counter++
        },
        cba: function() {
          this.counter--
        }
      }
    })
    app.mount("#app")
  </script>
</body>
</html>
