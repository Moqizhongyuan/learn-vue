<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app"></div>

  <script src="../01-vue基础语法/02-vue引入方式-本地/lib/vue.js"></script>
  <script>


    const app = Vue.createApp({
      template: `<h2>{{message}}</h2>`,
      data: function() {
        return {
          title: "Hello World",
          message: "你好啊，vue3"
        }
      }
    })
    app.mount("#app")
  </script>
</body>
</html>
